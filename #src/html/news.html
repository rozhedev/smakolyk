<!DOCTYPE html>
<html lang="ua">

@@include('chunks/_head.html',{
"title":"Новини"
})

<body>
    @@include('chunks/_preloader.html',{})

    <div class="wrapper">
        <!-- * HEADER -->
        @@include('chunks/_header.html',{})

        <div class="page" id="news">
            <!-- * NEWS -->
            <section class="section news" id="news-feed">
                <div class="container">
                    <h2 class="h2">Новини</h2>
                    <div class="inner">
                        @@loop("components/_news-card.html", "../json/news-cards.json")
                    </div>
                </div>
            </section>

            <!-- * PAGINATION -->
            <nav class="container pagination-container">
                <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
                    <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M36 24L60 48L36 72" stroke-width="6" stroke-miterlimit="5" />
                    </svg>
                </button>
                <div id="pagination-numbers" class="pagination-numbers">
                </div>
                <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
                    <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M36 24L60 48L36 72" stroke-width="6" stroke-miterlimit="5" />
                    </svg>
                </button>
            </nav>
        </div>

        <!-- * FOOTER -->
        @@include('chunks/_footer.html',{})
    </div>

    <!-- * POPUP -->
    <!-- @@include('chunks/_popup.html',{}) -->
    <!-- * JS -->
    @@include('chunks/_js.html',{})
</body>

</html>
